<div>
  <form novalidate class="simple-form">
    <div>
      Event: 
      <input type="text" ng-model="event.name" />
    </div>
    <div>
      Info:
      <input type="text" ng-model="event.info" />
    </div>
    <div>
      <select ng-model="event.category">
        <option ng-repeat="category in event.categories">{{category}}</option>
      </select>
      <input type="submit" ng-click="submitEvent()">
    </div>

  </form>
</div>
