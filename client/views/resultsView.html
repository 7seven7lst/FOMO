<div class="form-group">
  <form novalidate name="searchForm" class="form-block" role="form" ng-submit='submit()'>
    <input type="text" class="" ng-model="query" placeholder="Search for event">
    <button type="submit" class="btn">Submit</button>
  </form>
</div>

<div class="row column-headings">
  <span class="col-md-3">Event</span>
  <span class="col-md-3">Info</span>
  <span class="col-md-3">Category</span>
  <span class="col-md-3">Link</span>

</div>
<div class="row search-result" ng-repeat="event in events" ng-click="selection(event)">
  <div>
    <span class="col-md-3"><a href="#/event/{{event.id}}">{{event.event_title}}</a></span>
    <span class="col-md-3">{{event.event_info}}</span>
    <span class="col-md-3">{{event.event_category}}</span>
    <span class="col-md-3"><a href="{{event.event_link | linkFormat}}">{{event.event_link | linkFormat}}</a></span>
  </div>
</div>
