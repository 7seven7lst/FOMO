<style>
@import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
  margin: 0;
  padding: 0;
  background: #fff;

  color: #fff;
  font-family: Arial;
  font-size: 12px;
}

.body{
  position: absolute;
  top: -20px;
  left: -20px;
  right: -40px;
  bottom: -40px;
  width: auto;
  height: auto;
  background-image: url(../images/fomo.jpg);
  background-size: cover;
  -webkit-filter: blur(2px);
  z-index: 0;
}

.grad{
  position: absolute;
  top: -20px;
  left: -20px;
  right: -40px;
  bottom: -40px;
  width: auto;
  height: auto;
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
  z-index: 1;
  opacity: 0.7;
}

.header{
  position: absolute;
  top: calc(50% - 60px);
  left: calc(50% - 260px);
  z-index: 2;
}

.header div{
  float: right;
  color: #fff;
  font-family: 'Exo', sans-serif;
  font-size: 35px;
  font-weight: 200;
}

.header div span{
  color: #5379fa !important;
}

.login{
  position: absolute;
  top: calc(50% - 75px);
  left: calc(50% - 50px);
  height: 150px;
  width: 350px;
  padding: 10px;
  z-index: 2;
}

.login input[type=text]{
  width: 280px;
  height: 50px;
  background: transparent;
  border: 1.5px solid rgba(255,255,255,0.8);
  border-radius: 2px;
  color: #fff;
  font-family: 'Exo', sans-serif;
  font-size: 16px;
  font-weight: 400;
  padding: 4px;
}

.login input[type=password]{
  width: 280px;
  height: 50px;
  background: transparent;
  border: 1.5px solid rgba(255,255,255,0.8);
  border-radius: 2px;
  color: #fff;
  font-family: 'Exo', sans-serif;
  font-size: 16px;
  font-weight: 400;
  padding: 4px;
  margin-top: -5px;
}

.login button{
  width: 280px;
  height: 35px;
  background: #fff;
  border: 1px solid #fff;
  cursor: pointer;
  border-radius: 2px;
  color: #a18d6c;
  font-family: 'Exo', sans-serif;
  font-size: 16px;
  font-weight: 400;
  padding: 6px;
  margin-top: 0px;
}

.login button:hover{
  opacity: 0.8;
}

.login button:active{
  opacity: 0.6;
}

.login input[type=text]:focus{
  outline: none;
  border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
  outline: none;
  border: 1px solid rgba(255,255,255,0.9);
}

.login button:focus{
  outline: none;
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.8); /* place */
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
</style>

<script src="style/prefixfree.min.js"></script>

<div class="body"></div>
<div class="grad"></div>

<div class="header">
  <div>FOMO</div>
  <br>
  <div><span>fear of missing out</span></div>
</div>

<div class="form-block login">
  <div id='signin'>
    <form novalidate name="signinform" class="form-block" role="form" ng-submit='signin()'>

      <div class="form-group">
        <input placeholder="Username" type="text" ng-model="user.username"/>
      </div>

      <div class="form-group">
        <input placeholder="Password" type="password" ng-model="user.password"/>
      </div>
      <button>Log In</button>
    </form>
    <br>
    <a href="#/signup">Don't have an account? <strong>Sign Up</strong> ...</a>
  </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
