<script src="style/prefixfree.min.js"></script>

<div class="body"></div>
<div class="grad"></div>
<div class="containersignin"></div>

<div class="header">
  <div>FOMO</div>
  <br>
  <div><span>fear of missing out</span></div>
</div>

<div class="form-block login">
  <div id='signin'>
    <form novalidate name="signinform" class="form-block" role="form" ng-submit='signin()'>
      <div class="form-group">
        <input placeholder="Username" type="text" ng-model="user.username"/>
      </div>

      <div class="form-group">
        <input placeholder="Password" type="password" ng-model="user.password"/>
      </div>
      <button>Log In</button>
    </form>
    <br>
    <a class='signup' href="#/signup">Don't have an account? <strong>Sign Up</strong> ...</a>
  </div>
</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
